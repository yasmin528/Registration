<div class="mx-5 my-5 container">
  <h2>Sign up</h2>
  <i class="bi bi-person-circle person"></i>
  <form #form="ngForm" class="w-25 container" (submit)="signUp()">
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Name:</label>
      <input
        name="name"
        type="text"
        required
        class="form-control w-100"
        [(ngModel)]="name"
        placeholder="Enter your Name.."
      />
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Email:</label>
      <input
        name="email"
        type="email"
        pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"
        class="form-control w-100"
        [(ngModel)]="email"
        required
        placeholder="Enter Email.."
      />
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Password:</label>
      <input
        name="password"
        type="password"
        class="form-control w-100"
        [(ngModel)]="password"
        minlength="3"
        required
        placeholder="Enter Password.."
      />
    </div>
    <input
      type="submit"
      value="Sign up"
      class="signup-btn"
      [disabled]="form.invalid"
    />
  </form>
</div>
